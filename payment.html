<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pembayaran SportSpace</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="payment.css">
</head>

<body>

<header class="custom-header">
    <h1 class="header-title">Pembayaran SportSpace</h1>
</header>

<main class="container">

    <div class="payment-section">
        <div class="row flex-md-row">

            <!-- Kiri -->
            <div class="col-md-5 payment-left">
                <h2>SportSpace</h2>
                <p>
                    Terima kasih telah melakukan pemesanan.<br>
                    Silakan lakukan pembayaran dan unggah bukti transfer Anda.
                </p>
            </div>

            <!-- Kanan -->
            <div class="col-md-7 payment-right">
                <form action="#" method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="venue" class="form-label">Cari Venue</label>
                        <input type="text" class="form-control" id="venue" name="venue"
                               placeholder="Masukkan nama venue" required>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Tanggal Pemesanan</label>
                        <input type="text" class="form-control" id="date" name="date"
                               placeholder="Contoh: 12 Januari 2026" readonly required>
                    </div>

                    <div class="mb-3">
                        <label for="time" class="form-label">Jam Pemesanan</label>
                        <input type="text" class="form-control" id="time" name="time"
                               placeholder="Contoh: 18.00 - 19.00" readonly required>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Nomor WhatsApp</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>

                    <div class="mb-3">
                        <label for="proof" class="form-label">Upload Bukti Transfer</label>
                        <input class="form-control" type="file" id="proof" name="proof"
                               accept="image/*" required>
                    </div>

                    <button type="submit" class="btn btn-submit w-100">
                        Kirim Bukti Pembayaran
                    </button>
                </form>

                <div class="text-center">
                    <p class="mt-4 mb-2">Atau kirim bukti transfer via WhatsApp:</p>
                    <a href="https://wa.me/6281386939895" target="_blank" class="btn btn-whatsapp">
                        <i class="fab fa-whatsapp"></i> Kirim via WhatsApp
                    </a>
                </div>
            </div>

        </div>
    </div>
</main>

</body>
</html>
